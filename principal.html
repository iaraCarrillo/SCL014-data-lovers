<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéGo Dex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/logoprincipal.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="menu">
        <div class="logo">
            <img src="images/logoblanco.png" alt="">
            <h1>POKÉGO DEX</h1>
        </div>
        <div class="buscadorPokemon">
            <input type="search" class="search-box" id="search-pokemon" placeholder="Busca a tu Pokémon!">
            <img src="images/lupa.png" alt="">
            <div class="fondolupa"></div>
            <div class="valoracion">
                <button>
                  <label for="radio1">★</label>
              </button>
            </div>
        </div>
        <div class="filtros">
        <select id="generation">
            <option selected="" disabled="">Generación</option>
            <option value="gn1">1: Kanto</option>
            <option value="gn2">2: Johto</option>
            <option value="gn3">3: Hoenn</option>
            <option value="gn4">4: Sinnoh</option>
            <option value="gn5">5: Teselia</option>
            <option value="gn6">6: Kalos</option>
            <option value="gn7">7: Alola</option>
            <option value="gn8">8: Galar</option>    
        </select>
        <select id="type">
            <option selected="" disabled="">Tipo</option>
            <option value="Fire">Fuego</option>
            <option value="Water">Agua</option>
            <option value="Grass">Planta</option>
            <option value="Electric">Eléctrico</option>
            <option value="Ice">Hielo</option>
            <option value="Fighting">Lucha</option>
            <option value="Poison">Veneno</option>
            <option value="Ground">Tierra</option>
            <option value="Flying">Volador</option>
            <option value="Psychic">Psíquico</option>
            <option value="Bug">Bicho</option>
            <option value="Rock">Roca</option>
            <option value="Ghost">Fantasma</option>
            <option value="Dragon">Dragón</option>   
        </select>
        <select id="evolution">
            <option selected="" disabled="">Evolución</option>
            <option value="25egg">25 Huevos</option>
            <option value="50egg">50 Huevos</option>
            <option value="100egg">100 Huevos</option>
            <option value="400egg">400 Huevos</option>
            
        </select>
        </div>
    </header>
    <aside class="actualizaciones">
        <input type="checkbox" id="abrir-cerrar" name="abrir-cerrar" value="">
        <label for="abrir-cerrar">
          <span class="abrir">▲ Actualizaciones</span>
          <span class="cerrar">▼ Actualizaciones</span>
        </label>
        <div id="sidebar" class="sidebar">
            <h1>HOLA <span id="writeName"></span> </h1>
            <h2>SOY LAPRAS,</h2>
            <h3>Mira las últimas actualizaciones de Pokémon Go!</h3>
            <div class="mensaje">
                <img src="images/laprasmensaje.png" />
                <div class="actualizacion1">
                    <h3>2/7/20</h3>
                    <a href="https://pokemongolive.com/es/post/communityday-july20/">¡El Pokémon destacado del Día de la Comunidad de julio es Gastly!</a>
                </div>
                <div class="actualizacion2">
                    <h3>2/7/20</h3>
                    <a href="https://pokemongolive.com/es/post/willowreport-strangescraps/">Informe del Profesor Willow: Recortes extraños</a>
                </div>
            </div>
        </div>
    </aside>

    <!--Tarjeta Pokémon-->
    <div id="root" class="all-pokemones"></div>
    <div id="modal" class="modal"></div>
    
    <!--<script src="main.js" type="text/javascript"></script>-->
    <script src="main.js" type="module"></script>
    <script src="data.js" type="module"></script>
  </body>
</html>
